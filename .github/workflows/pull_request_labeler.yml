name: "Pull Request Labeler"
on:
- pull_request

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
    - uses: mheap/github-action-required-labels@v5
      with:
        mode: minimum
        count: 1
        labels: "*"
        add_comment: true
        message: "No s'ha pogut posar cap etiqueta. Potser et falta algun dels passos seg√ºents: [docs/crear_nou_modul.md](docs/crear_nou_modul.md)"
