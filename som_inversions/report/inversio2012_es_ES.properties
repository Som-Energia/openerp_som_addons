La\ remuneraci\u00f3\ de\ l\u2019aportaci\u00f3\ social\ ser\u00e0\ durant\ el\ primer\ any\ la\ fixada\ per\ l\u2019Assemblea\ General\ amb\ data\ 24/03/2012.<br>A\ partir\ del\ segon\ i\ successius\ l\u2019Assemblea\ General\ fixar\u00e0\ la\ remuneraci\u00f3\ anual.<br>La\ reducci\u00f3\ de\ les\ aportacions,\ o\ les\ noves\ aportacions\ que\ es\ facin,\ seran\ acreditades\ mitjan\u00e7ant\ extractes\ que\ s\u2019annexaran\ al\ final\ de\ cada\ exercici\ aix\u00ed\ com\ per\ internet\ atrav\u00e8s\ de\ la\ nostra\ p\u00e0gina\ web.=La remuneraci\u00f3n de la aportaci\u00f3n social ser\u00e1 durante el primer a\u00f1o la fijada por la Asamblea General con fecha 24/03/2012.<br>A partir del segundo y sucesivos la Asamblea General fijar\u00e1 la remuneraci\u00f3n anual.<br>La reducci\u00f3n de las aportaciones, o las nuevas aportaciones que se realizen, ser\u00e1n acreditadas mediante extractos que se annexar\u00e1n al final de cada ejercicio as\u00ed como por internet a trav\u00e8s de nuestra p\u00e1gina web.

Aportaci\u00f3\ disponible\ en\ qualsevol\ moment\ amb\ 3\ mesos\ de\ pre-av\u00eds\ mitjan\u00e7ant\ l'enviament\ de\ correu\ electr\u00f2nic\ a\ invertir@somenergia.coop=Aportaci\u00f3n disponible en qualquier momento con 3 meses de pre-aviso mediante el envio de correo electr\u00f3nico a invertir@somenergia.coop

