CONDICIONS\ GENERALS\ DE\ L\u2019APORTACI\u00d3\ SOCIAL=CONDICIONES GENERALES DE LA APORTACI\u00d3N SOCIAL

L\u2019aportaci\u00f3\ est\u00e0\ subjecta\ a\ les\ prescripcions\ relatives\ al\ seu\ r\u00e8gim\ d\u2019exigibilitat,\ responsabilitat,\ actualitzacions,\ retribuci\u00f3\ mitjan\u00e7ant\ interessos,\ imputaci\u00f3\ de\ resultats,\ transmissibilitat\ i\ reemborsalment\ previstes\ a\ la\ Llei\ de\ Cooperatives\ de\ Catalunya\ (Llei\ 18/2002\ de\ 5\ de\ juliol),\ als\ Estatuts\ socials\ vigents\ i\ als\ acords\ de\ l\u2019Assemblea\ General.=La aportaci\u00f3n est\u00e1 sujeta a les prescripciones relativas a su r\u00e9gimen de exigibilidad, responsabilidad,\nactualizaciones, retribuci\u00f3n mediante intereses, imputaci\u00f3n de resultados, transmisibilidad y reembolso\nprevistas en la Ley de Cooperativas de Catalunya (Llei 18/2002 de 5 de julio), en los Estatutos sociales\nvigentes y en los acuerdos de la Asamblea General.

