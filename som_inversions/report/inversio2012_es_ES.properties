La\ liquidaci\u00f3\ dels\ interessos\ meritats\ durant\ l'any\ es\ percebr\u00e0\ durant\ els\ \u00faltims\ 10\ dies\ del\ mes\ de\ gener\ de\ l'any\ seg\u00fcent.<br>En\ cas\ de\ reintegrament\ parcial\ de\ l\u2019aportaci\u00f3\ els\ interessos\ es\ pagaran\ a\ final\ d'any\ conjuntament\ amb\ els\ interessos\ de\ les\ imposicions\ vigents.<br>En\ cas\ de\ reintegrament\ total\ de\ l'aportaci\u00f3\ els\ interessos\ es\ percebran\ en\ el\ moment\ de\ la\ desinversi\u00f3\ conjuntament\ amb\ el\ capital\ retornat.=La liquidaci\u00f3n de los intereses devengados durante el a\u00f1o se percibir\u00e1 durante los \u00faltimos 10 d\u00edas del mes de enero del a\u00f1o siguiente. En caso de reintegro parcial de la aportaci\u00f3n los intereses se pagar\u00e1n a final de a\u00f1o conjuntamente con los intereses de las imposiciones vigentes.En caso de reintegramiento total de la aportaci\u00f3n, los intereses se percibir\u00e1n en el momento de la desinversi\u00f3n conjuntamente con el capital devuelto.

