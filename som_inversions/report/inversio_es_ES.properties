L\u2019aportaci\u00f3\ est\u00e0\ subjecta\ a\ les\ prescripcions\ previstes\ a\ la\ Llei\ de\ Cooperatives\ de\ Catalunya\ (Llei\ 12/2015\ de\ 9\ de\ juliol),\ als\ Estatuts\ socials\ vigents\ de\ la\ cooperativa\ i\ als\ acords\ de\ l\u2019Assemblea\ General.=La aportaci\u00f3n est\u00e1 sujeta a las prescripciones previstas en la Ley de Cooperativas de Catalu\u00f1a (Ley 12/2015 de 9 de julio), en los Estatutos sociales vigentes de la cooperativa y los acuerdos de la Asamblea General.

