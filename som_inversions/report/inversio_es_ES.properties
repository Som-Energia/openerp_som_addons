F\u00f3rmula\ per\ determinar\ l'import\ absolut\ de\ la\ remuneraci\u00f3\ meritada\:=F\u00f3rmula para determinar el importe absoluto de la remuneraci\u00f3n meritada\:

Pots\ fer\ el\ seguiment\ dels\ nostres\ projectes\ a\ l'apartat\ invertir\ en\ projectes\ del\ \ nostre\ web\ www.somenergia.coop\ o\ b\u00e9\ consultar-nos\ qualsevol\ tema\ referent\ a\ inversions\ al\ correu\ electr\u00f2nic\ invertir@somenergia.coop=Puedes consultar nuestros proyectos en el apartado invertir en proyectos del web\nwww.somenergia.coop y para cualquier duda referente a inversiones envianos un correo a\ninvertir@somenergia.coop

La\ liquidaci\u00f3\ dels\ interessos\ meritats\ durant\ l'any\ es\ percebr\u00e0\ durant\ els\ \u00faltims\ 10\ dies\ del\ mes\ de\ gener\ de\ l'any\ seg\u00fcent.<br>En\ cas\ de\ reintegrament\ parcial\ o\ total\ de\ l\u2019aportaci\u00f3\ els\ interessos\ es\ percebran\ en\ la\ seg\u00fcent\ liquidaci\u00f3\ anual\ d'interessos.=La liquidaci\u00f3n de los intereses devengados durante el a\u00f1o se percibir\u00e1 durante los \u00faltimos 10 d\u00edas del mes de enero del a\u00f1o siguiente.<br>En caso de reintegro parcial o total de la aportaci\u00f3n los intereses se percibir\u00e1n en la siguiente liquidaci\u00f3n anual de intereses.

CONDICIONS\ GENERALS\ DE\ L\u2019APORTACI\u00d3\ SOCIAL=CONDICIONES GENERALES DE LA APORTACI\u00d3N SOCIAL

La\ remuneraci\u00f3\ de\ l\u2019aportaci\u00f3\ social\ ser\u00e0\ durant\ el\ primer\ any\ la\ fixada\ per\ l\u2019Assemblea\ General\ amb\ data\ 27/05/2017.<br>A\ partir\ del\ segon\ i\ successius\ l\u2019Assemblea\ General\ fixar\u00e0\ la\ remuneraci\u00f3\ anual.<br>La\ reducci\u00f3\ de\ les\ aportacions,\ o\ les\ noves\ aportacions\ que\ es\ facin,\ seran\ acreditades\ mitjan\u00e7ant\ extractes\ que\ s\u2019annexaran\ al\ final\ de\ cada\ exercici\ aix\u00ed\ com\ per\ internet\ a\ trav\u00e8s\ de\ la\ nostra\ oficina\ virtual.=La remuneraci\u00f3n de la aportaci\u00f3n social para el primer a\u00f1o ser\u00e1 la fijada por la Asamblea General de fecha 09/05/2015.<br>A partir del segundo y sucesivos, la Asamblea General fijar\u00e1 la remuneraci\u00f3n anual.<br>La reducci\u00f3n de las aportaciones, o las nuevas aportaciones que se hagan, ser\u00e1n acreditadas mediante extractos que se anexar\u00e1n al final de cada ejercicio as\u00ed como por internet a trav\u00e9s de nuestra oficina virtual.

