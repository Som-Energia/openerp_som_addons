<b>Sis\u00e9.</b>-\ Per\ a\ la\ resoluci\u00f3\ de\ tota\ controv\u00e8rsia\ derivada\ del\ present\ contracte,\ tant\ si\ es\ relatiu\ a\ la\ seva\ nterpretaci\u00f3\ com\ a\ la\ seva\ aplicaci\u00f3,\ les\ parts\ es\ sotmeten\ a\ un\ arbitratge\ d\u2019equitat\ en\ els\ termes\ previstos\ a\ la\ llei\ 60/2003\ d\u2019arbitratge\ i\ normes\ de\ desenvolupament,\ amb\ les\ seg\u00fcents\ especificitats\:<br>L\u2019arbitratge\ es\ portar\u00e0\ a\ terme\ per\ un\ \u00e0rbitre\ \u00fanic\ coneixedor\ de\ l\u2019economia\ social\ i\ solid\u00e0ria.\ Les\ mesures\ cautelars\ no\ podran\ suspendre\ l\u2019executivitat\ del\ contracte\ i\ els\ seus\ efectes.\ El\ termini\ per\ dictar\ laude\ arbitral\ ser\u00e0\ de\ tres\ mesos\ des\ de\ la\ data\ de\ recepci\u00f3\ de\ la\ contestaci\u00f3\ a\ la\ demanda.\ Les\ parts\ es\ comprometen\ des\ d\u2019ara\ al\ compliment\ de\ la\ resoluci\u00f3\ arbitral.<br>Es\ designen\ els\ jutjats\ i\ els\ tribunals\ de\ Girona\ per\ a\ la\ resoluci\u00f3\ de\ les\ controv\u00e8rsies\ que\ puguin\ derivar-se\ de\ l\u2019arbitratge.=<b>Sexto.</b>- Para la resoluci\u00f3n de toda controversia derivada del presente contrato, tanto si es relativo a su interpretaci\u00f3n c\u00f3mo a su aplicaci\u00f3n, las partes se someten a un arbitraje de equidad en los t\u00e9rminos previstos en la ley 60/2003 de arbitraje y normas de desarrollo, con las siguientes especificidades\:<br>\nEl arbitraje se llevar\u00e1 a t\u00e9rmino por un \u00e1rbitro \u00fanico conocedor de la econom\u00eda social y solidaria. Las medidas cautelares no podr\u00e1n suspender la ejecutividad del contrato y sus efectos. El plazo para dictar laude arbitral ser\u00e1 de tres meses des de la fecha de recepci\u00f3n de la contestaci\u00f3n a la demanda. Las partes se comprometen desde ahora al cumplimiento de la resoluci\u00f3n arbitral.<br>\nSe designan los juzgados y los tribunales de Girona para la resoluci\u00f3n de las controversias que puedan derivarse del arbitraje.

